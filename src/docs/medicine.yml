/medication/add:
  post:
    tags:
      - Medicine
    summary: Add Medication to the system
    description: Add Medication to the system
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
                example: Paracetamor
              dosage:
                type: string
                example: 10mg
              frequency:
                type: string
                example: Twice
              form:
                type: string
                example: pills
    responses:
      "200":
        description: Successful operation
        schema:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
            password:
              type: string
      "400":
        description: Bad Request
      "500":
        description: Internal Server Error
